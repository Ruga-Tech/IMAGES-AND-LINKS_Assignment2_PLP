<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#menu">Menu</a>
</nav>

<section id="home">
    <h1>Welcome to Image Links</h1>
    <p>Explore our collection of linked images related to different topics.</p>
    <a href="https://www.example.com/technology"><img src="technology_image.jpg" alt="Technology"></a>
</section>

<section id="gallery">
    <h2>Nature Gallery</h2>
    <div class="gallery">
        <a href="https://www.example.com/nature"><img src="nature_image1.jpg" alt="Nature 1"></a>
        <a href="https://www.example.com/nature"><img src="nature_image2.jpg" alt="Nature 2"></a>
        <a href="https://www.example.com/nature"><img src="nature_image3.jpg" alt="Nature 3"></a>
    </div>
</section>

<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://www.example.com/food1"><img src="food_image1.jpg" alt="Food 1">Food Item 1</a></li>
        <li><a href="https://www.example.com/food2"><img src="food_image2.jpg" alt="Food 2">Food Item 2</a></li>
        <li><a href="https://www.example.com/food3"><img src="food_image3.jpg" alt="Food 3">Food Item 3</a></li>
    </ul>
</section>

</body>
</html>
